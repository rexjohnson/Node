<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/modern-business.css" rel="stylesheet" />
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" />
</head>

<body>


    <div class="container">
        <div class="col-sm-6 col-sm-offset-3">
            <h1><span class="fa fa-sign-in"></span> Login</h1>
            <!-- show any messages that come back with authentication -->
            <%if(message!="none"){%>
            <div><%=message%></div>
            <%}%>
            <!-- LOGIN FORM -->
            <form action="/login" method="post">
                <div class="form-group">
                    <label>Email</label>
                    <input type="hidden" name="url" value="" />
                    <input type="text" validation="email" message="Please enter valid email address." class="form-control" name="email">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" validation="required" message="Please enter password." class="form-control" name="password">
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Login</button>
            </form>
            <hr>
            <p>Need an account? <a href="/signup">Signup</a></p>

        </div>
    </div>

    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/rudravalidation.js"></script>
    <script src="js/login.js"></script>
	<script>$(function(){$('input[name="url"]').val(window.location.href);});</script>
</body>
</html>
