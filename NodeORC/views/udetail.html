
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>ORC Admin  </title>


    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.css" rel="stylesheet" />

    <!-- Add custom CSS here -->
    <link href="/css/modern-business.css" rel="stylesheet" />
    <link href="/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="//cdn.datatables.net/1.10.0/css/jquery.dataTables.css" rel="stylesheet" />

</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/home">Node OCR</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a id="btnlist" href="/admin/home">Users</a>
                    </li>
                    <li>
                        <a id="btnCreate" href="/admin/createuser">Create user</a>
                    </li>
                    <li>
                        <a id="btnCreate" href="/admin/roles">Roles</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div class="container">
        <input type="hidden" id="hdnUser" value="<%=JSON.stringify(user)%>" />
        <div class="section" id="root">

            <div class="userDetail">
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><label id="lblName"></label></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><label id="lblEmail"></label></td>
                    </tr>
                    <tr>
                        <td>Registration Date:</td>

                        <td><label id="lblDate"></label></td>
                    </tr>
                    <tr>
                        <td>Phone:</td>
                        <td><label id="lblPhone"></label></td>
                    </tr>
                    <tr>
                        <td>Total Files:</td>
                        <td><label id="lblTotalFiles"></label></td>
                    </tr>
                    <tr>
                        <td>User Status:</td>
                        <td><label id="lblStatus"></label></td>
                    </tr>
                </table>
                <input type="button" id="btnBlock" class="btn btn-primary" style="margin-top:10px" value="Block User" />
                <input type="button" id="btnDelete" class="btn btn-primary" style="margin-top:10px" value="Delete User" />
            </div>

            <div class="userfiles">
                <h5>User Files</h5>
                <ul></ul>
            </div>
            <div class="userRoles">
                <h5>User Roles</h5>
                <ul></ul>
                <input type="button" id="btnUpdateRole" class="btn btn-primary" value="Update Roles" />
            </div>
        </div>


    </div>
    <!-- /.container -->

    <div class="container">
        <hr>
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Company 2013</p>
                </div>
            </div>
        </footer>

    </div>

    <!-- /.container -->
    <!-- JavaScript -->
    <script src="/js/jquery-1.10.2.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/modern-business.js"></script>
    <script src="/js/admin/userdetail.js"></script>

</body>

</html>
